buildscript {
	repositories {
		mavenLocal()
		maven { url 'https://dl.bintray.com/opencaesar/ecore-tools' }
  		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:2.0.8'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
		classpath 'io.opencaesar.ecore:ecore-bikeshed-gradle:+'
	}
}

subprojects {
	group = 'io.opencaesar.oml'
	version = rootProject.file('version.txt').text.trim()

	ext.versions = [
	    xtext: '2.23.0',
	    xcore: '1.15.0',
	    xcoreLib: '1.5.0',
	    ecoreXtext: '1.5.0',
	    codegen: '2.21.0',
	    codegenEcore: '2.23.0',
	    emfEcore: '2.23.0',
	    mwe2: '2.11.3',
	    lsp4j: '0.7.0',
	    elk: '0.7.0',
	    // https://github.com/eclipse/sprotty-server/releases
	    // Make sure the version of sprotty-server is compatible with the version of sprotty-vscode, which depends on sprotty-vscode-webview and in turn depends on sprotty
	    sprotty: '0.9.0',
	    junitJupiter: '5.1.0',
	    gson: '2.8.2',
	    guava: '21.0',
	    antlr: '2.1.1',
	    xmlResolver: '1.2'
	]

	repositories {
		mavenLocal()
  		mavenCentral()
		jcenter()
	}
	
	apply plugin: 'org.xtext.xtend'
	apply plugin: 'eclipse'
	apply plugin: 'idea'

	dependencies {
		compile platform("org.eclipse.xtext:xtext-dev-bom:${versions.xtext}")
	}

	apply from: "${rootDir}/gradle/source-layout.gradle"

	configurations.all {
		exclude group: 'asm'
	}
}
