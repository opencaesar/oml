os: linux
arch:
  - arm64
  
sudo: false
language: python
python:
  - "3.7"

services:
  - xvfb

before_install:
  - sudo apt-get install graphviz

install:
  - git clone https://github.com/tabatkins/bikeshed.git
  - pip install --editable bikeshed

script:
  - ./gradlew build
  - mvn verify

env:
  global:
  - ENCRYPTION_LABEL: "62536e021d06"
  - COMMIT_AUTHOR_EMAIL: "melaasar@gmail.com"
  
before_deploy:
  - export JAR_FILE=$(ls */build/libs/oml-server\-*.jar)
  
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${JAR_FILE}"
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: ./gradlew publish
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: io.opencaesar.oml.repository/deploy.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: io.opencaesar.oml.specification/deploy.sh
    skip_cleanup: true
    on:
      branch: master