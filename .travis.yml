sudo: false
language: java
jdk: openjdk17

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_install:
  - sudo apt-get install graphviz

install:
  - pip3 install bikeshed==3.13.0

script:
  - ./gradlew build generateDocs
  - mvn verify

env:
  global:
  - ENCRYPTION_LABEL: "62536e021d06"
  - COMMIT_AUTHOR_EMAIL: "melaasar@gmail.com"
  
deploy:
  - provider: script
    script: ./gradlew publish
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: io.opencaesar.oml.repository/deploy.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master
  - provider: script
    script: io.opencaesar.oml.specification/deploy.sh
    skip_cleanup: true
    on:
      branch: master
